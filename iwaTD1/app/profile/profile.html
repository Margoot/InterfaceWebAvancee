<div uib-alert ng-repeat="alert in alerts"
     ng-class="'alert-' + (alert.type || 'success')"
     close="closeAlert($index)"
     dismiss-on-timeout="3000">
    {{alert.msg}}
</div>
<div class="jumbotron">
    <h1>Hello, {{user.username}}</h1>

    <p>Welcome in your profile page</p>
    <br>
    <p><button class="btn btn-warning btn-lg" type="button" ng-click="logout()" role="button">Logout</button></p>
</div>
